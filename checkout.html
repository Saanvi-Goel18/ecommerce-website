<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Checkout | ShopEase</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="p-4">
    <h2 class="mb-4">Checkout</h2>
    <div id="summary" class="mb-4"></div>

    <form class="border p-3 rounded bg-light" onsubmit="submitPayment(event)">
      <h5 class="mb-3">Billing Info</h5>
      <input class="form-control mb-2" placeholder="Full Name" required />
      <input class="form-control mb-2" placeholder="Address" required />
      <input class="form-control mb-2" placeholder="Card Number" required />
      <input class="form-control mb-2" placeholder="CVV" required />
      <button type="submit" class="btn btn-success mt-2 w-100">Pay Now</button>
    </form>

    <script src="data.js"></script>
    <script>
      const cartIds = JSON.parse(localStorage.getItem("cart")) || [];
      const items = cartIds.map((id) => products.find((p) => p.id === id));
      const total = items.reduce((sum, p) => sum + p.price, 0);

      document.getElementById("summary").innerHTML = `
      <h5> Order Summary</h5>
      <ul class="list-group mb-2">
        ${items
          .map(
            (p) =>
              `<li class="list-group-item d-flex justify-content-between">${p.name}<span>₹${p.price}</span></li>`
          )
          .join("")}
      </ul>
      <p class="fw-bold fs-5">Total: ₹${total}</p>
    `;

      function submitPayment(event) {
        event.preventDefault();
        alert(" Payment successful! Thank you for shopping.");
        localStorage.removeItem("cart");
        window.location.href = "index.html";
      }
    </script>
  </body>
</html>
