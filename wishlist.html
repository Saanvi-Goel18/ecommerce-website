<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Wishlist | ShopEase</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="p-4">
    <h2 class="mb-4">Your Wishlist</h2>
    <div class="row" id="wishlist-items"></div>

    <script src="data.js"></script>
    <script>
      const wishlistIds = JSON.parse(localStorage.getItem("wishlist")) || [];
      const wishlistItems = products.filter((p) => wishlistIds.includes(p.id));
      const container = document.getElementById("wishlist-items");

      if (wishlistItems.length === 0) {
        container.innerHTML =
          "<p class='text-muted'>Your wishlist is empty.</p>";
      } else {
        container.innerHTML = wishlistItems
          .map(
            (p) => `
        <div class="col-md-4">
          <div class="card mb-4 shadow-sm" onclick="window.location.href='product.html?id=${p.id}'" style="cursor:pointer;">
            <img src="${p.image}" class="card-img-top" alt="${p.name}" />
            <div class="card-body">
              <h5 class="card-title">${p.name}</h5>
              <p class="card-text">â‚¹${p.price}</p>
            </div>
          </div>
        </div>
      `
          )
          .join("");
      }
    </script>
  </body>
</html>
