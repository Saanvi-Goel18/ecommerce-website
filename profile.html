<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .profile-container {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      border-radius: 10px;
      background: #f8f8f8;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .profile-container h2 {
      text-align: center;
      color: #333;
    }
    .profile-info p {
      margin: 10px 0;
      font-size: 16px;
    }
    .order-history {
      margin-top: 30px;
    }
    .order-history h3 {
      margin-bottom: 10px;
      color: #444;
    }
    .order-item {
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div class="profile-container">
    <h2>Profile</h2>
    <div class="profile-info">
      <p><strong>Name:</strong> Saanvi </p>
      <p><strong>Email:</strong> saanvi@gmail.com </p>
      <p><strong>Address:</strong> Delhi </p>
    </div>

    <div class="order-history">
      <h3>Order History</h3>
      <div class="order-item">
        <p><strong>Order #10123</strong></p>
        <p>3 Items | Total: ₹1,250 | Date: 15 May 2025</p>
      </div>
      <div class="order-item">
        <p><strong>Order #10098</strong></p>
        <p>1 Item | Total: ₹499 | Date: 8 June 2025</p>
      </div>
    </div>
  </div>
</body>
</html>
